# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """$username\
$all\
$character
"""

[character]
format = "\\$ "

[battery]
disabled = true

[time]
disabled = true

[os]
disabled = true

# Shows the username
[username]
style_user = "green bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "~"
read_only_style = "red"
